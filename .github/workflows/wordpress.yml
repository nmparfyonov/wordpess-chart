name: Wordpress Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  wordpress-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        shell: bash
        run: |
          mkdir -p /home/runner/.ssh/
          touch /home/runner/.ssh/id_rsa
          echo -e "${{ secrets.PRIVATE_KEY }}" > /home/runner/.ssh/id_rsa
          chmod 600 /home/runner/.ssh/id_rsa
          eval `ssh-agent -s`
          ssh-keyscan -t rsa,dsa,ecdsa,ed25519 ${{ secrets.BASTION_IP }} >> /home/runner/.ssh/known_hosts
          
      - name: Deploy wordpress
        run: |
          ssh ${{ secrets.AMI_USERNAME }}@${{ secrets.BASTION_IP }} "wget https://github.com/nmparfyonov/wordpess-chart/archive/refs/heads/feat/task-5.zip"
          ssh ${{ secrets.AMI_USERNAME }}@${{ secrets.BASTION_IP }} "unzip task-5.zip && mv wordpess-chart-feat-task-5 wordpress-chart"
          ssh ${{ secrets.AMI_USERNAME }}@${{ secrets.BASTION_IP }} "helm install wordpress wordpress-chart -f wordpress-chart/values.yaml --create-namespace -n wordpress"
